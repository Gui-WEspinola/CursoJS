<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<section class="container">
    <h1 class="h1-titulo">Calculadora</h1>
    <input type="text" maxlength="16" class="calculator-screen">
    <div class="calculator-div">
        <div class="btn-row">
            <button type="button" class="calculator-btn" id="btn-c">C</button>
            <button type="button" class="calculator-btn" id="btn-(">(</button>
            <button type="button" class="calculator-btn" id="btn-)">)</button>
            <button type="button" class="calculator-btn" id="btn-/">/</button>
        </div>
        <div class="btn-row">
            <button type="button" class="calculator-btn" id="btn-7">7</button>
            <button type="button" class="calculator-btn" id="btn-8">8</button>
            <button type="button" class="calculator-btn" id="btn-9">9</button>
            <button type="button" class="calculator-btn" id="btn-*">*</button>
        </div>
        <div class="btn-row">
            <button type="button" class="calculator-btn" id="btn-4">4</button>
            <button type="button" class="calculator-btn" id="btn-5">5</button>
            <button type="button" class="calculator-btn" id="btn-6">6</button>
            <button type="button" class="calculator-btn" id="btn-plus">+</button>
        </div>
        <div class="btn-row">
            <button type="button" class="calculator-btn" id="btn-1">1</button>
            <button type="button" class="calculator-btn" id="btn-2">2</button>
            <button type="button" class="calculator-btn" id="btn-3">3</button>
            <button type="button" class="calculator-btn" id="btn-minus">-</button>
        </div>
        <div class="btn-row">
            <button type="button" class="calculator-btn" id="btn-dot">.</button>
            <button type="button" class="calculator-btn" id="btn-0">0</button>
            <button type="button" class="calculator-btn" id="btn-backspace"><<</button>
            <button type="button" class="calculator-btn" id="btn-equal">=</button>
        </div>
    </div>


</section>
<script src="./assets/js/main.js"></script>
</body>
</html>
