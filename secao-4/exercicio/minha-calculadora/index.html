<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<section class="container">
    <h1 class="h1-titulo">Calculadora</h1>
    <input type="text" maxlength="16" class="calculator-screen">

    <div class="calculator-div">
        <div class="btn-row">
            <button type="button" class="calculator-btn" id="btn-c">C</button>
            <button type="button" class="calculator-btn btn-num" id="btn-(">(</button>
            <button type="button" class="calculator-btn btn-num" id="btn-)">)</button>
            <button type="button" class="calculator-btn btn-num" id="btn-/">/</button>
        </div>

        <div class="btn-row">
            <button type="button" class="calculator-btn btn-num btn-digit">7</button>
            <button type="button" class="calculator-btn btn-num btn-digit">8</button>
            <button type="button" class="calculator-btn btn-num btn-digit">9</button>
            <button type="button" class="calculator-btn btn-num" id="btn-*">*</button>
        </div>

        <div class="btn-row">
            <button type="button" class="calculator-btn btn-num btn-digit">4</button>
            <button type="button" class="calculator-btn btn-num btn-digit">5</button>
            <button type="button" class="calculator-btn btn-num btn-digit">6</button>
            <button type="button" class="calculator-btn btn-num" id="btn-plus">+</button>
        </div>

        <div class="btn-row">
            <button type="button" class="calculator-btn btn-num btn-digit">1</button>
            <button type="button" class="calculator-btn btn-num btn-digit">2</button>
            <button type="button" class="calculator-btn btn-num btn-digit">3</button>
            <button type="button" class="calculator-btn btn-num" id="btn-minus">-</button>
        </div>

        <div class="btn-row">
            <button type="button" class="calculator-btn btn-num" id="btn-dot">.</button>
            <button type="button" class="calculator-btn btn-num btn-digit">0</button>
            <button type="button" class="calculator-btn" id="btn-apagar">&laquo;</button>
            <button type="button" class="calculator-btn" id="btn-eq">=</button>
        </div>
    </div>


</section>
<script src="./assets/js/main.js"></script>
</body>
</html>
